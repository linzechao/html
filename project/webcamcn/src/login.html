<header class="container">
    <h3>用户登录</h3>
    <hr>
</header>
<section class="container">
    <form action="javascript:;">
        <div class="form-group">
            <label for="user">User</label>
            <input type="text" class="form-control" id="user" name="user" placeholder="用户名/邮箱/手机号码">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="6~20位字母/数字">
        </div>
        <div class="form-group">
            <input type="submit" class="btn btn-default" value="Login">
        </div>
    </form>
</section>
