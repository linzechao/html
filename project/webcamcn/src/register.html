<header class="container">
    <h3>用户注册</h3>
    <hr>
</header>
<section class="container">
    <form action="javascript:;">
        <div class="form-group p-r">
            <label for="user">User <em class="text-danger">*</em></label>
            <input type="text" class="form-control" id="user" name="user" placeholder="用户名/邮箱/手机号码">
        </div>
        <div class="form-group p-r">
            <label for="password">Password <em class="text-danger">*</em></label>
            <input type="password" class="form-control" id="password" name="password" placeholder="6~20位字母/数字">
        </div>
        <div class="form-group p-r">
            <label for="again">Password Again <em class="text-danger">*</em></label>
            <input type="password" class="form-control" id="again" name="again" placeholder="再次输入密码">
        </div>
        <hr>
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="姓名/英文名">
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="电子邮箱">
        </div>
        <div class="form-group">
            <label for="phone">Phone</label>
            <input type="number" class="form-control" id="phone" name="phone" placeholder="手机号码">
        </div>
        <div class="form-group">
            <input type="submit" class="btn btn-success m-r10" value="OK">
            <input type="reset" class="btn btn-danger" value="Reset">
        </div>
    </form>
</section>
